<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
<table align="center">
    <tr>
        <th>{% include 'head.html' %}</th>
    </tr>
    <tr>
        <th>{% include 'menu.html' %}</th>
    </tr>
</table>

<form action="{% url 'check_admin' %}" method="post">
    {% csrf_token %}
<table align="center">
    <tr>
        <th>
            <h1 style="color: gold;">ADMIN LOGIN PAGE</h1>
        </th>
    </tr>
    <tr>
        <th><input type="text" name="a1" placeholder="USER NAME"></th>
    </tr>
    <tr>
        <th><input type="password" name="a2" placeholder="PASSWORD"></th>
    </tr>
    <tr>
        <th><button type="submit">LOGIN</button></th>
    </tr>
    <tr>
        <th>
            {% if msg %}
        {{ msg }}
        {% endif %}
        </th>
    </tr>
</table>
</form>

</body>
</html>
