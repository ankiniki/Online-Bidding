<!doctype html>
{% load staticfiles %}
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>loin_user</title>
  </head>
  <body>
    <table align="center">
        <tr>
            <th>
                {% include 'head.html' %}
            </th>
        </tr>
    </table>
        <table align="center" border="0" >
    <tr>
        <th>
        <nav class="navbar navbar-light bg-light"  >
            <form class="form-inline" action="{% url 'main' %}">
                <button class="btn btn-outline-success" type="submit">HOME</button>
            </form>

            <form class="form-inline" style="padding-left: 20px" action="{% url 'admin_login' %}">
                {% csrf_token %}
            <button class="btn btn-outline-success" type="submit">ADMIN</button>
            </form>

            <form class="form-inline" style="padding-left: 20px" action={% url 'login_user' %}>
                {% csrf_token %}
                <button class="btn btn-outline-success" type="submit">BUYER/SELLER</button>
            </form>

{#            <form class="form-inline" style="padding-left: 20px" action={% url 'logout' %} >#}
{#            <button class="btn btn-outline-success" type="button">logout</button>#}
{#            </form>#}
        </nav>
        </th>
    </tr>
    </table>
    <table border="0" align="center">
        <tr>
            <th>
                <form action="{% url 'userlogin' %}" method="post">
                    {% csrf_token %}
                    <table align="center">
                    <tr>
                        <th height="100"> <h3 style="text-align: center;color: red">Login Page</h3></th>
                    </tr>
                    <tr>
                        <th height="50" width="250" style="text-align: center">
                            <input type="number" placeholder="Contact No" required name="b1">
                        </th>
                    </tr>
                     <tr>
                        <th height="50" width="250" style="text-align: center">
                            <input type="text" placeholder="Password" required name="b2">
                        </th>
                    </tr>
                    <tr>
                        <th height="50" width="250" style="text-align: center">
                            <button type="submit">Login</button>
                        </th>
                    </tr>
                        <tr>
                            <th>
                                {% if msg %}
                                    {{ msg }}
                                {% endif %}
                            </th>
                        </tr>

                </table>
                </form>

            </th>
            <th>
                <form action="{% url "user_reg" %}" method="post">
                    {% csrf_token %}
                <table align="center">
                    <tr>
                        <th height="100"> <h3 style="text-align: center;color: blue">Registration</h3></th>
                    </tr>
                    <tr>
                        <th height="50" width="250" style="text-align: center">
                            <input type="text" placeholder="Name" required name="s1">
                        </th>
                    </tr>
                     <tr>
                        <th height="50" width="250" style="text-align: center">
                            <input type="number" placeholder="Contact No" required name="s2">
                        </th>
                    </tr>
                     <tr>
                        <th height="50" width="250" style="text-align: center">
                            <input type="email" placeholder="Email Id" required name="s3">
                        </th>
                    </tr>
                     <tr>
                        <th height="50" width="250" style="text-align: center">
                            <input type="password" placeholder="Password" required name="s4">
                        </th>
                    </tr>
                    <tr>
                        <th height="50" width="250" style="text-align: center">
                            <button type="submit">Submit</button>
                        </th>
                    </tr>

                </table>
                </form>

            </th>
        </tr>
    </table>


    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
